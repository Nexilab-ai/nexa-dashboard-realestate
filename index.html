<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nexa Dashboard - Real Estate</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 40px;
    }
    input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 14px;
      background-color: #28a745;
      color: white;
      border: none;
      margin: 5px;
      cursor: pointer;
      border-radius: 6px;
    }
    #response {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      white-space: pre-wrap;
    }
    .button-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
      gap: 10px;
    }
  </style>
</head>
<body>
  <h1>Nexa Dashboard</h1>

  <input type="text" placeholder="Scrivi una richiesta personalizzata..." id="customInput"/>
  <br/>
  <button onclick="sendCustomRequest()">Invia</button>

  <div id="response">ü§ñ Nexa risponde:</div>

  <div class="button-grid">
    <button onclick="generate('generateListing')">
      Generates real estate advert<br>Genera annuncio immobiliare
    </button>
    <button onclick="generate('generateEmotionalDescription')">
      Generates emotional description<br>Genera descrizione emotiva
    </button>
    <button onclick="generate('generateEmail')">
      Generates email lead<br>Genera email lead
    </button>
    <button onclick="generate('generateSocialPlan')">
      Generates social plan<br>Genera piano social
    </button>
    <button onclick="openCanvaTemplate()">
      Generates brochure PDF<br>Genera brochure PDF
    </button>
    <button onclick="generate('generatePresentation')">
      Generates presentation<br>Genera presentazione
    </button>
  </div>

  <script>
    async function sendCustomRequest() {
      const input = document.getElementById("customInput").value;
      const responseDiv = document.getElementById("response");
      responseDiv.innerText = "‚åõ Nexa sta elaborando la tua richiesta...";

      try {
        const res = await fetch("/.netlify/functions/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: input }),
        });
        const data = await res.json();
        responseDiv.innerText = data.reply || "‚ùå Nessuna risposta valida.";
      } catch (err) {
        responseDiv.innerText = "‚ùå Errore: " + err.message;
      }
    }

    async function generate(endpoint) {
      const responseDiv = document.getElementById("response");
      responseDiv.innerText = "‚åõ Nexa sta generando...";

      try {
        const res = await fetch(`/.netlify/functions/${endpoint}`, {
          method: "POST",
        });
        const data = await res.json();
        responseDiv.innerText = data.reply || "‚ùå Nessuna risposta valida.";
      } catch (err) {
        responseDiv.innerText = "‚ùå Errore: " + err.message;
      }
    }

    function openCanvaTemplate() {
      window.open('INSERISCI_QUI_IL_TUO_LINK_CANVA', '_blank');
    }
  </script>
</body>
</html>
