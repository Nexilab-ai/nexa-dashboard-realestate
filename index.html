<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nexa Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 40px;
    }
    input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 14px;
      background-color: #28a745;
      color: white;
      border: none;
      margin: 5px;
      cursor: pointer;
      border-radius: 6px;
    }
    #response {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
    .button-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
      gap: 10px;
    }
  </style>
</head>
<body>
  <h1>Nexa Dashboard</h1>
  <input type="text" placeholder="Scrivi una richiesta personalizzata..." />
  <br />
  <button onclick="sendCommand()">Invia</button>

  <div id="response">ü§ñ Nexa risponde:</div>

  <div class="button-grid">
    <button>Posta su Instagram</button>
    <button>Posta su X</button>
    <button>Posta Short YouTube</button>
    <button>Posta su LinkedIn</button>
    <button>Posta su Pinterest</button>
    <button>Posta su tutti i canali</button>
    <button onclick="generatePromoText()">Genera testo promozionale</button>
    <button>Genera teaser immagine</button>
    <button>Crea nuovo prodotto</button>
    <button>Controlla vendite</button>
    <button>Mostra statistiche</button>
    <button>Salva su Notion</button>
    <button>Esporta PDF</button>
  </div>

  <script>
    async function sendCommand() {
      const input = document.getElementById("userInput").value;
      const responseDiv = document.getElementById("response");
      responseDiv.innerText = "‚åõ Nexa sta elaborando...";

      try {
        const res = await fetch("/.netlify/functions/generateListing", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ message: input }),
        });

        const data = await res.json();
        responseDiv.innerText = data.reply || "‚ùå Nessuna risposta valida.";
      } catch (err) {
        responseDiv.innerText = "‚ùå Errore: " + err.message;
      }
    }

    async function generatePromoText() {
      const prompt = "Crea un testo promozionale breve ed efficace per un prodotto digitale che migliora la produttivit√† personale.";
      const responseDiv = document.getElementById("response");
      responseDiv.innerText = "‚åõ Generazione in corso...";

      try {
        const res = await fetch("/.netlify/functions/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt }),
        });
        const data = await res.json();
        responseDiv.innerText = data.reply || "‚ùå Nessuna risposta valida.";
      } catch (err) {
        responseDiv.innerText = "‚ùå Errore: " + err.message;
      }
    }
  </script>
</body>
</html>
