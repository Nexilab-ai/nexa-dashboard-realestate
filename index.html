<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nexa Premium Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background: #f5f5f5;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
    }
    #response {
      margin-top: 20px;
      text-align: left;
      white-space: pre-wrap;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      border: 1px solid #ccc;
      padding: 10px;
      background: #fff;
    }
    select {
      padding: 6px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Nexa Premium Dashboard</h1>

  <label>
    Seleziona Lingua / Select Language:
    <select id="languageSelect" onchange="updateButtonLabels()">
      <option value="italian">Italiano</option>
      <option value="english">English</option>
    </select>
  </label>
  <br/><br/>

  <div id="buttonContainer">
    <button id="btnListing" onclick="generate('generateListing')"></button>
    <button id="btnShortListing" onclick="generate('generateShortListing')"></button>
    <button id="btnEmail" onclick="generate('generateEmail')"></button>
    <button id="btnBrochure" onclick="generate('generateBrochure')"></button>
    <button id="btnSocialPlan" onclick="generate('generateSocialPlan')"></button>
    <button id="btnSocialTexts" onclick="generate('generateSocialTexts')"></button>
    <button id="btnVideoScript" onclick="generate('generateVideoScript')"></button>
    <button id="btnPDF" onclick="generate('generatePDF')"></button>
    <button id="btnDocsLink" onclick="generate('generateDocsLink')"></button>
  </div>

  <br/>
  <h3>Social Posts</h3>
  <div>
    <button id="btnFacebook" onclick="generate('generateFacebookPost')"></button>
    <button id="btnInstagram" onclick="generate('generateInstagramPost')"></button>
    <button id="btnLinkedIn" onclick="generate('generateLinkedInPost')"></button>
    <button id="btnTwitter" onclick="generate('generateTwitterPost')"></button>
    <button id="btnTikTok" onclick="generate('generateTikTokPost')"></button>
    <button id="btnYouTube" onclick="generate('generateYouTubeShortsPost')"></button>
  </div>

  <br/>
  <input type="text" id="customInput" placeholder="Scrivi una richiesta personalizzata..." style="width:300px; padding:8px;"/>
  <button onclick="sendCustomRequest()">Invia Richiesta Personalizzata</button>

  <div id="response"></div>

  <script>
    function updateButtonLabels() {
      const lang = document.getElementById("languageSelect").value;

      if (lang === "english") {
        document.getElementById("btnListing").innerText = "Generate Property Listing";
        document.getElementById("btnShortListing").innerText = "Generate Short Listing";
        document.getElementById("btnEmail").innerText = "Generate Contact Email";
        document.getElementById("btnBrochure").innerText = "Generate Brochure Content";
        document.getElementById("btnSocialPlan").innerText = "Generate Social Plan";
        document.getElementById("btnSocialTexts").innerText = "Generate Social Captions";
        document.getElementById("btnVideoScript").innerText = "Generate Video Script";
        document.getElementById("btnPDF").innerText = "Download Editable PDF";
        document.getElementById("btnDocsLink").innerText = "Open Google Docs Template";

        document.getElementById("btnFacebook").innerText = "Generate Facebook Post";
        document.getElementById("btnInstagram").innerText = "Generate Instagram Post";
        document.getElementById("btnLinkedIn").innerText = "Generate LinkedIn Post";
        document.getElementById("btnTwitter").innerText = "Generate Twitter Post";
        document.getElementById("btnTikTok").innerText = "Generate TikTok Script";
        document.getElementById("btnYouTube").innerText = "Generate YouTube Shorts Script";
      } else {
        document.getElementById("btnListing").innerText = "Genera Annuncio Immobiliare";
        document.getElementById("btnShortListing").innerText = "Genera Annuncio Breve";
        document.getElementById("btnEmail").innerText = "Genera Email Contatto";
        document.getElementById("btnBrochure").innerText = "Genera Contenuto Brochure";
        document.getElementById("btnSocialPlan").innerText = "Genera Piano Social";
        document.getElementById("btnSocialTexts").innerText = "Genera Caption Social";
        document.getElementById("btnVideoScript").innerText = "Genera Script Video";
        document.getElementById("btnPDF").innerText = "Scarica PDF Editabile";
        document.getElementById("btnDocsLink").innerText = "Apri Google Docs";

        document.getElementById("btnFacebook").innerText = "Genera Post Facebook";
        document.getElementById("btnInstagram").innerText = "Genera Post Instagram";
        document.getElementById("btnLinkedIn").innerText = "Genera Post LinkedIn";
        document.getElementById("btnTwitter").innerText = "Genera Post Twitter";
        document.getElementById("btnTikTok").innerText = "Genera Script TikTok";
        document.getElementById("btnYouTube").innerText = "Genera Script YouTube Shorts";
      }
    }

    // Initialize labels
    updateButtonLabels();

    async function generate(endpoint) {
      const lang = document.getElementById("languageSelect").value;
      const responseDiv = document.getElementById("response");
      responseDiv.innerText = "⌛ Generazione in corso...";

      try {
        const res = await fetch(`/.netlify/functions/${endpoint}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ language: lang })
        });
        const data = await res.json();
        responseDiv.innerText = data.reply;
      } catch (err) {
        responseDiv.innerText = "❌ Errore: " + err.message;
      }
    }

    async function sendCustomRequest() {
      const lang = document.getElementById("languageSelect").value;
      const input = document.getElementById("customInput").value;
      const responseDiv = document.getElementById("response");
      responseDiv.innerText = "⌛ Generazione in corso...";

      try {
        const res = await fetch(`/.netlify/functions/ask`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ language: lang, prompt: input })
        });
        const data = await res.json();
        responseDiv.innerText = data.reply;
      } catch (err) {
        responseDiv.innerText = "❌ Errore: " + err.message;
      }
    }
  </script>
</body>
</html>
