<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nexa Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      text-align: center;
      padding: 20px;
    }
    h1 { color: #2c3e50; }
    input[type="text"] {
      padding: 10px;
      width: 300px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>Nexa Dashboard</h1>

  <!-- CAMPO DI INPUT -->
  <input type="text" id="commandInput" placeholder="Scrivi un comando personalizzato..." />

  <!-- BARRA DI RISPOSTA DI NEXA -->
  <div id="responseBox" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 8px; background-color: #f8f8f8; font-family: sans-serif; font-size: 16px; min-height: 50px;">
    ðŸ¤– <strong>Nexa risponde:</strong>
    <p id="nexaResponse" style="margin-top: 8px;">(Qui apparirÃ  la risposta di Nexa)</p>
  </div>

  <!-- TASTO INVIA -->
  <button onclick="sendCommand()">Invia</button>

  <!-- COMANDI RAPIDI -->
  <div id="buttons">
    <button onclick="handleCommand('instagram')">Post to Instagram</button>
    <button onclick="handleCommand('x')">Post to X</button>
    <button onclick="handleCommand('short')">Post Short YouTube</button>
    <button onclick="handleCommand('linkedin')">Post to LinkedIn</button>
    <button onclick="handleCommand('pinterest')">Post to Pinterest</button>
    <button onclick="handleCommand('all')">Post to All Channels</button>
    <button onclick="handleCommand('promo')">Generate Promotional Text</button>
    <button onclick="handleCommand('image')">Generate Image Teaser</button>
    <button onclick="handleCommand('create')">Create New Product</button>
    <button onclick="handleCommand('check')">Check Sales</button>
    <button onclick="handleCommand('stats')">Show Stats</button>
    <button onclick="handleCommand('notion')">Save to Notion</button>
    <button onclick="handleCommand('pdf')">Export PDF</button>
  </div>

  <!-- SCRIPT -->
  <script>
    function handleCommand(cmd) {
      const response = "Comando eseguito con successo: " + cmd;
      document.getElementById("nexaResponse").innerText = response;
    }

    function sendCommand() {
      const input = document.getElementById("commandInput").value;
      if (input.trim()) {
        const response = "Hai scritto: " + input + ". Nexa sta elaborando...";
        document.getElementById("nexaResponse").innerText = response;
        document.getElementById("commandInput").value = "";
      }
    }
  </script>
</body>
</html>
